<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('exercise_form') }}" method="post">
    <label>Задание:</label>
    <input type="text" name="exercise" required>
    <label>Пользователь:</label>
    <select name="user" required>
        {%for user in users_form%}
        <option value="{{ user.id }}">
            {{user}}
        </option>
        {% endfor %}
    </select>
    <label>Дата:</label>
    <input type="date" name="date" required>
    <input type="submit">
</form>
<div>
    {% if response %}
        {{ response }}
    {% endif %}
</div>
</body>
</html>
